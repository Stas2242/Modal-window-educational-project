<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="modal flex">
        <div class="modal-block flex">
          <section class="top">
            <div class="content-size flex">
              <h1>Invite people to project</h1>
              <button class="close-button" type="button">
                <img src="Union.png" alt="close" />
              </button>
            </div>
          </section>
          <section class="content">
            <div class="content-size">
              <div class="form flex">
                <input type="text" name="name" placeholder="Name or email" />
                <button class="invite">Invite 1 person</button>
              </div>
              <div class="result flex">
                <div class="item flex">
                  <div class="person flex">
                    <img src="1.png" alt="person-photo" />
                    <div class="peson-name">
                      <p class="name">Milan Gladis (Owner)</p>
                      <p class="email">hello@milangladis.com</p>
                    </div>
                  </div>
                  <div class="spent-time">Spent 3h 34mins</div>
                </div>
                <div class="item flex">
                  <div class="person flex">
                    <img src="2.png" alt="person-photo" />
                    <div class="peson-name">
                      <p class="name">Emma Watson (Owner)</p>
                      <p class="email">vemma@watson.com</p>
                    </div>
                  </div>
                  <div class="spent-time">Spent 3h 34mins</div>
                </div>
              </div>
            </div>
          </section>
          <section class="bottom">
            <div class="content-size flex">
              <p>Or share this Project with Public link</p>
              <div class="buttons flex">
                <button class="cancel">Cancel</button>
                <button class="copy-link">Copy link</button>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
